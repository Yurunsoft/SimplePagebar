<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="jquery/jquery-1.12.3.min.js"></script>
	<!-- 在服务器下可以不需要手动引用css文件 -->
    <link rel="stylesheet" href="../release/SimplePagebar.css"/>
    <script src="../release/SimplePagebar.js"></script>
</head>
<body>
	<div id="pagebar"></div>
    <script>
		function pageChange(e)
		{
            if(e.isChanged)
            {
                // TODO:分页
				$('#TextboxLog').append('当前页码:'+e.page+"\n");
            }
		}
        var sp = new SimplePagebar({
            container	:	$('#pagebar'),	// 分页条放在哪个容器下
            pages		:	10,				// 总页数
			currPage	:	2,				// 当前页数，可空，默认为1
			showFirst	:	true,			// 是否显示首页按钮，可空，默认为true
			showLast	:	true,			// 是否显示末页按钮，可空，默认为true
			first		:	'首页',			// 可空
			last		:	'末页',			// 可空
			prev		:	'上一页',		// 可空
			next		:	'下一页',		// 可空
			onPageChange:	pageChange		// 切换页码事件
        });
        sp.display();
    </script>
	<textarea id="TextboxLog" style="width:100%;height:500px"></textarea>
	<p style="text-align:center">
		SimplePagebar 由 <a href="http://www.yurunsoft.com/?sp" target="_blank">宇润软件</a> 开发并开源！
	</p>
</body>
</html>
